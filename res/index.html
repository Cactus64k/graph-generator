<!DOCTYPE html>
<html>
	<head>
		<title>Machine statistics</title>
		<meta charset="utf-8">
		<style>
			body	{
						background-color: #EFEFEF;
					}

			h1		{
						color: gray;
						text-align: center;
						margin: 0%;
						margin-top: 3%;

		<!--h1>24 hours machine statistics</h1!-->
		<div id="temp">
			<div class="header">Temperature</div>

		</div>
		<div id="cpu">
			<div class="header">CPU</div>
			<img alt="no grid" src="grid.svg">
			<img alt="no cpu graph" src="graph_cpu.svg">
